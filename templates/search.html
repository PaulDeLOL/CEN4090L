{% extends "base.html" %}
<!-- Updated by Isaias 11/12/2024 to follow home.html structure with particles and consistent logo -->

{% block content %}
    <!-- Logo container for consistent branding -->
    <div class="logo-container">
        <img src="/static/LitManagerLogo.svg" alt="LitManager Logo">
    </div>

    <!-- Particles background effect -->
    <div id="particles-js"></div>

    <h1>Search Libraries</h1>

    <form action="{{ url_for('search_results') }}" method="post" class="content-center">
        <input type="search" id="libsearch" name="libsearch" placeholder="Search libraries" class="input-field">
        <select name="category" id="category" class="input-field">
            <option value="book">Book</option>
            <option value="author">Author</option>
            <option value="genre">Genre</option>
            {% if session['admin'] == 3 %}
                <option value="library">Library</option>
            {% endif %}
        </select>
        <input type="submit" value="Search" class="btn-login">
    </form>

    <!-- Styled link for returning to the homepage -->
    <h2><a href="/" class="styled-link">Back to home</a></h2>
{% endblock %}
